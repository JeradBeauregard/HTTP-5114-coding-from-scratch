<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEMON API</title>
</head>
<body>
    <h1> pokemon api</h1>
    <ul id="listy"></ul>

    <script>
        var url = "https://pokeapi.co/api/v2/";
        var berryEnd = "berry/"

        var api = url + berryEnd;

        fetch(api).then(function(response){return response.json();})
        .then(function(data){
            
            console.log(data);
            
            data.results.forEach(function(item){

                var berryName = item.name;
                 var listy = document.getElementById("listy");
              listy.innerHTML += `<li> ${berryName} </li>`;
                
            })



        });




    </script>
</body>
</html>
